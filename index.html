<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Analysis AI Chatbot - Mangesh Panchal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles for chat messages */
    .chat-container {
      display: flex;
      flex-direction: column;
      max-height: 400px; /* Limit the height of the chat area */
      overflow-y: auto; /* Allow scrolling */
    }

    .user-chat {
      background-color: #d1e7ff; /* Light blue for user messages */
      align-self: flex-end; /* Align to right */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding */
      margin: 5px; /* Margin */
      max-width: 80%; /* Limit width */
    }

    .ai-chat {
      background-color: #d4edda; /* Light green for AI messages */
      align-self: flex-start; /* Align to left */
      border-radius: 10px; /* Rounded corners */
      padding: 10px; /* Padding */
      margin: 5px; /* Margin */
      max-width: 80%; /* Limit width */
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <main class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Image Analysis AI Chatbot</h1>
    <p class="mb-4 text-center">Upload an image and ask your questions!</p>

    <div class="output chat-container space-y-2 border-t border-gray-300 pt-4 pb-3"></div>

    <form id="chat-form" class="mb-4">
      <div class="mb-4">
        <label class="block text-gray-700" for="fileInput">Upload Image:</label>
        <input type="file" id="fileInput" name="file" accept="image/*" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700" for="promptInput">Your Question:</label>
        <input id="promptInput" name="prompt" placeholder="Ask anything about the image..." type="text" required
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Send</button>
    </form>

  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
